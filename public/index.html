<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Agentic AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Simple Agentic AI</h1>
    <div>
      <input type="text" id="goal" placeholder="Ask me to do something..." />
      <button onclick="sendGoal()">Run Agent</button>
    </div>
    <pre id="result"></pre>
  </div>

  <script>
    async function sendGoal() {
      const goal = document.getElementById('goal').value;
      const resultBox = document.getElementById('result');
      resultBox.innerText = "üïê Thinking...";
      try {
        const res = await fetch('/agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ goal })
        });
        const data = await res.json();
        resultBox.innerText = data.result || data.error || "‚ùå Something went wrong.";
      } catch (err) {
        resultBox.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
